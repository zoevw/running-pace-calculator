<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Running pace calculator</title>
</head>

<body>
	<!-- your content here... -->
	<main>
		<h1>Calculate your running pace &#x1F3C3;&#x1F3C3;&#x200D;&#x2640;&#xFE0F;</h1>
		<h4>Enter any two to calculate pace, time, or distance</h4>

		<p id="alert"></p>
		<p>Time: <input type="text" placeholder="Hrs" id="timeHours" class="box" onkeypress="return event.charCode >= 48 && event.charCode <= 57"> : <input type="text" placeholder="Min" id="timeMinutes" class="box" onkeypress="return event.charCode >= 48 && event.charCode <= 57"> : <input type="text" placeholder="Sec" id="timeSeconds" class="box" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></p>

    <p>Distance: <input type="text" id="distance" class="box" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))">
    <select id="metric" class="box">
        <option value="Miles">Miles</option>
        <option value="Kilometers" class="box">Kilometers</option>
    </select> *Select Miles or Kilometers for desired unit
    </p>

    <p>Pace: <input type="text" placeholder="Hrs" id="paceHours" class="box" onkeypress="return event.charCode >= 48 && event.charCode <= 57"> : <input type="text" placeholder="Min" class="box" id="paceMinutes" onkeypress="return event.charCode >= 48 && event.charCode <= 57"> : <input type="text" class="box" placeholder="Sec" id="paceSeconds" onkeypress="return event.charCode >= 48 && event.charCode <= 57"> </p>

    <p><button id="calcBtn">Calculate</button>  <button id="resetBtn">Reset </button></p>

		<script src="scripts.js"></script>
	</main>


</body>

</html>
